<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>L4 Hands-on Activity</title>
        <style>
        body {
        background-image: url(img.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;

            h1 {
                font-size: 3rem;
                font-weight: bold;
                background: linear-gradient(to right, #50c9c3, #96deda); /* Soft Blue to Cyan */
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            /* H3 Styling */
            h3 {
                font-size: 1.8rem;
                color: #fffacd; /* Light Yellow for readability */
                margin-top: 10px;
            }

            /* P Styling */
            p {
                font-size: 1.2rem;
                background: rgba(255, 255, 255, 0.2); /* Light translucent background */
                color: white;
                padding: 10px 15px;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
                transition: 0.5s ease;
            }
            p:hover {
                background-color: rgb(52, 153, 128);
            }

        }
    </style>

    <body>
        <h1>Welcome, User!</h1>
        <h3>Are you going to the console?</h3>
        <p>Press F12</p>
        <script src="script.js"></script>
    </body>
</html>
